
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baskar Galactic Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #050505 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    header {
      background: rgba(0, 255, 136, 0.15);
      padding: 40px 20px;
      text-align: center;
      color: #00ff88;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #00ff88;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .projects img {
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff88;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .projects img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffaa;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #00ff88;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #00ff88;
    }

    button {
      background: #00ff88;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff88;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #00cc77;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      color: #aaa;
    }
  </style>
</head>
<body>
<canvas id="stars"></canvas>
<header>
  <h1>Baskar Portfolio</h1>
  <p>Creative | Bold | Galactic Designs</p>
</header>

<section>
  <h2>My Projects</h2>
  <div class="projects">
    <img src="logo1.png" alt="Project 1" />
    <img src="logo2.png" alt="Project 2" />
    <img src="logo3.png" alt="Project 3" />
    <img src="logo4.png" alt="Project 4" />
    <img src="logo5.png" alt="Project 5" />
  </div>
</section>

<section>
  <h2>Contact Me</h2>
  <form action="YOUR_FORMSPREE_URL" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="_replyto" placeholder="Your Email" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <textarea name="message" rows="4" placeholder="Your Message"></textarea>
    <input type="hidden" name="_subject" value="New Portfolio Contact" />
    <input type="hidden" name="_autoresponse" value="Hi, thanks for reaching out! I’ve received your message and will get back to you as soon as I can. – Baskar" />
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>&copy; 2025 Baskar. All rights reserved.</footer>

<script>
  // Animated starfield
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createStars() {
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        delta: Math.random() * 0.02
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
      ctx.fill();
      star.alpha += star.delta;
      if (star.alpha <= 0 || star.alpha >= 1) star.delta *= -1;
    }
    requestAnimationFrame(drawStars);
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
    createStars();
  });

  resizeCanvas();
  createStars();
  drawStars();
</script>
</body>
</html>
